<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - BestGames</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-dark">
    <header class="header header--simple">
        <div class="container">
            <a href="index.html" class="logo">
                <svg class="logo__icon" width="40" height="40" viewBox="0 0 40 40">
                    <path fill="#8B5FBF" d="M20 0C8.96 0 0 8.96 0 20s8.96 20 20 20 20-8.96 20-20S31.04 0 20 0zm-2 30l-8-8 2.83-2.83L18 24.34l10.17-10.17L31 16l-13 14z"/>
                </svg>
                <span class="logo__text">BestGames</span>
            </a>
        </div>
    </header>

    <main class="main main--center">
        <div class="container">
            <div class="auth-form">
                <h1 class="auth-form__title">Вход в аккаунт</h1>
                <form class="form" id="loginForm">
                    <div class="form__group">
                        <label for="email" class="form__label">E-mail</label>
                        <input type="email" id="email" name="email" class="form__input" required>
                        <span class="form__error" id="emailError"></span>
                    </div>
                    <div class="form__group">
                        <label for="password" class="form__label">Пароль</label>
                        <input type="password" id="password" name="password" class="form__input" required>
                        <span class="form__error" id="passwordError"></span>
                    </div>
                    <button type="submit" class="btn btn--primary btn--full">Войти</button>
                    <div class="auth-form__links">
                        <a href="#" class="auth-form__link">Забыли пароль?</a>
                        <a href="register.html" class="auth-form__link">Создать аккаунт</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
